<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Template • TodoMVC</title>
    <!-- <link rel="stylesheet" href="node_modules/todomvc-common/base.css"> -->
    <!-- <link rel="stylesheet" href="css/index.css"> -->
    <link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
    <!-- CSS overrides - remove if you don't need it -->
    <link rel="stylesheet" href="css/app.css">
    <style>
    .ng-cloak,
    [ng-cloak] {
        display: none;
    }
    </style>
</head>

<body ng-app='myApp' class="ng-cloak">
	<ng-view></ng-view>
    <script id="temp" type='text/ng-template'>
    	<section class="todoapp" ng-controller='DataController'>
        <header class="header">
            <h1>todos</h1>
            <!-- 
				这里使用form的submit实现触发回车键事件
				 -->
            <form ng-submit='add()'>
                <input class="new-todo" placeholder="What needs to be done?" autofocus ng-model='text'>
            </form>
        </header>
        <!-- This section should be hidden by default and shown when there are todos -->
        <section class="main">
            <input class="toggle-all" type="checkbox" ng-click='toggleAll()'>
            <label for="toggle-all">Mark all as complete</label>
            <ul class="todo-list">
                <!-- These are here just to show the structure of the list items -->
                <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
                <li ng-repeat="todo in todos | filter : {completed : currentShow.completed}" ng-class="{completed:todo.completed, editing: todo.id===currentEditingId}">
                    <div class="view">
                        <input class="toggle" type="checkbox" ng-model="todo.completed" ng-change="toggle()">
                        <label ng-dblclick='editing(todo.id)'>{{todo.text}}</label>
                        <button class="destroy" ng-click='remove(todo.id)'></button>
                    </div>
                    <form ng-submit='save()'>
                        <input class="edit" ng-model='todo.text'>
                    </form>
                </li>
            </ul>
        </section>
        <!-- This footer should hidden by default and shown when there are todos -->
        <footer class="footer" ng-show="todos.length">
            <!-- This should be `0 items left` by default -->
            <span class="todo-count"><strong>{{todos.length}}</strong> item left</span>
            <!-- Remove this if you don't implement routing -->
            <ul class="filters">
                <li>
                    <a ng-class="{selected:currentShow.completed == undefine}" href="#/">All</a>
                </li>
                <li>
                    <a ng-class="{selected:currentShow.completed == false}" href="#/active">Active</a>
                </li>
                <li>
                    <a ng-class="{selected:currentShow.completed == true}" href="#/completed">Completed</a>
                </li>
            </ul>
            <!-- Hidden if no completed items are left ↓ -->
            <button class="clear-completed" ng-click='clear()' ng-show='existCompleted()'>Clear completed</button>
        </footer>
    </section>
    </script>
    <footer class="info">
        <p>Double-click to edit a todo</p>
        <!-- Remove the below line ↓ -->
        <p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
        <!-- Change this out with your name and url ↓ -->
        <p>Created by <a href="http://todomvc.com">you</a></p>
        <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
    </footer>
    <!-- Scripts here. Don't remove ↓ -->
    <!-- <script src="node_modules/todomvc-common/base.js"></script> -->
    <!-- <script src="js/angular.min.js"></script> -->
    <!-- <script src="js/angular-route.min.js"></script> -->
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-route/angular-route.js"></script>
    <script src="js/controllers/main.js"></script>
    <script src="js/services/main.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
